<div class="register">
    <form class="ta-c" name="form">
        <div class="form-line d-ib p-r">
            <span class="account d-ib va-b"></span>
            <input name="phone" validator="required,phone" ng-model="user.name" type="text" placeholder="输入手机号">
        </div>
        <div class="form-line d-ib p-r">
            <span class="lock d-ib va-b"></span>
            <input name="password" validator="required,password" ng-model="user.password" type="password" placeholder="设置6位以上的密码">
        </div>
        <div class="message-box p-r">
            <input name="code" validator="required" ng-model="user.code" class="message" type="text" placeholder="短信验证码">
            <button class="btn-post va-b {{time?'disabled':''}}" ng-click="time?1==1:send()" ng-bind="time?time:'发送短信'"></button>
        </div>
        <button class="btn-login" ui-sref="login">登录</button>
        <button class="btn-register" validation-submit="form" ng-click="submit()">注册</button>
    </form>
</div>
