<ul class="position-list bg-w p-r">
    <li ui-sref="position({id:item.id})" class="item p-r" ng-repeat="item in data|filerByObj:filterObj">
        <img class="f-l logo" ng-src="{{item.imageUrl}}" alt="千度">
        <h3 class="title" ng-bind="item.job"></h3>
        <span class="salary p-a" ng-bind="item.salaryName"></span>
        <span class="scale p-a" ng-bind="item.scaleName"></span>
        <p class="text" ng-bind="item.companyName + '[' + item.cityName + ']' + item.industryName"></p>
        <p class="text" ng-bind="item.date"></p>
        <span ng-show="isFavorite" ng-click="$event.stopPropagation();select(item)" class="icon p-a {{item.select?'star-active':'star'}}"></span>
    </li>
</ul>
